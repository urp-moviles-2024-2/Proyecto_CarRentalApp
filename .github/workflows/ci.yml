name: ci

on:
  push:
    branches: [newLandeon] # Nombre de la rama

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    env: 
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      WHATSAPP_API_URL: ${{ secrets.WHATSAPP_API_URL }}

    steps:
      # Descargar el cÃ³digo fuente
      - name: ðŸ— Download source code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: ðŸ— Configure Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      # Configurar Expo
      - name: ðŸ— Configure Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Crear un archivo .npmrc para forzar legacy-peer-deps
      - name: ðŸ“ Configure npm
        run: echo "legacy-peer-deps=true" >> ~/.npmrc

      # Instalar dependencias
      - name: ðŸ“¦ Install dependencies
        run: npm install

      # Ejecutar pruebas unitarias
      - name: ðŸ§ª Run unit tests
        run: npm test

      # Desplegar preview en Expo
      - name: ðŸš€ Deploy to Expo Preview
        run: eas update --auto --non-interactive

      # NotificaciÃ³n por WhatsApp (opcional) 
      - name: ðŸ“² Notify on WhatsApp           #en este caso se esta usando twilio ,cambiarlo si usar ultrasmg o solo cambiar al curl de tu twilio
        if: success()
        env:
          ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: |
          curl 'https://api.twilio.com/2010-04-01/Accounts/AC11c4d3a75c4468650fa267d6071e3904/Messages.json' -X POST \
          --data-urlencode 'To=whatsapp:+51951664953' \
          --data-urlencode 'From=whatsapp:+14155238886' \
          --data-urlencode 'ContentSid=HXb5b62575e6e4ff6129ad7c8efe1f983e' \
          --data-urlencode 'ContentVariables={"1":"El despliegue y las pruebas unitarias se completaron con Ã©xito. ","2":"Felicidades!!!!"}' \
          -u "${ACCOUNT_SID}:${AUTH_TOKEN}"
