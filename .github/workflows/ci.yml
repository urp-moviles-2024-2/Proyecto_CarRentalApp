name: ci

on:
  push:
    branches: [landeon2_screens] # Nombre de la rama

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    env: 
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      WHATSAPP_API_URL: ${{ secrets.WHATSAPP_API_URL }}
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      APP_ID_CREDENTIAL: ${{ secrets.APP_ID_CREDENTIAL }}
      PROJECT_ID_CREDENTIAL: ${{ secrets.PROJECT_ID_CREDENTIAL }}
      STORAGE_BUCKET_CREDENTIAL: ${{ secrets.STORAGE_BUCKET_CREDENTIAL }}
      MESSAGING_SENDER_ID_CREDENTIAL: ${{ secrets.MESSAGING_SENDER_ID_CREDENTIAL }}
      APP_ID_CREDENTIAL: ${{ secrets.APP_ID_CREDENTIAL }}
      MEASUREMENT_ID_CREDENTIAL: ${{ secrets.MEASUREMENT_ID_CREDENTIAL }}

    steps:
      # Descargar el cÃ³digo fuente
      - name: ðŸ— Download source code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: ðŸ— Configure Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      # Configurar Expo
      - name: ðŸ— Configure Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Crear un archivo .npmrc para forzar legacy-peer-deps
      - name: ðŸ“ Configure npm
        run: echo "legacy-peer-deps=true" >> ~/.npmrc

      # Instalar dependencias
      - name: ðŸ“¦ Install dependencies
        run: npm install

      # Ejecutar pruebas unitarias
      - name: ðŸ§ª Run unit tests
        run: npm test

      # Desplegar preview en Expo
      - name: ðŸš€ Deploy to Expo Preview
        run: eas update --auto --non-interactive

      # NotificaciÃ³n por WhatsApp (opcional) 
      - name: ðŸ“² Notify on WhatsApp           #en este caso se esta usando twilio ,cambiarlo si usar ultrasmg o solo cambiar al curl de tu twilio
        if: success()
        env:
          ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: |
          curl 'https://api.twilio.com/2010-04-01/Accounts/AC11c4d3a75c4468650fa267d6071e3904/Messages.json' -X POST \
          --data-urlencode 'To=whatsapp:+51951664953' \
          --data-urlencode 'From=whatsapp:+14155238886' \
          --data-urlencode 'ContentSid=HXb5b62575e6e4ff6129ad7c8efe1f983e' \
          --data-urlencode 'ContentVariables={"1":"El despliegue y las pruebas unitarias se completaron con Ã©xito. ","2":"Felicidades!!!!"}' \
          -u "${ACCOUNT_SID}:${AUTH_TOKEN}"


      #Credentials   
      - name: Download repository
        uses: actions/checkout@v2

      - name: Print Firebase Config
        run: cat firebase-config.js

      - name: Clean Credentials
        run: sed -i 's/API_KEY_CREDENTIAL/${{ env.API_KEY_CREDENTIAL }}/g' firebase-config.js 
             sed -i 's/AUTH_DOMAIN_CREDENTIAL/${AUTH_DOMAIN_CREDENTIAL}/g' firebase-config.js
             sed -i 's/PROJECT_ID_CREDENTIAL/${PROJECT_ID_CREDENTIAL}/g' firebase-config.js
             sed -i 's/STORAGE_BUCKET_CREDENTIAL/${STORAGE_BUCKET_CREDENTIAL}/g' firebase-config.js
             sed -i 's/MESSAGING_SENDER_ID_CREDENTIAL/${MESSAGING_SENDER_ID_CREDENTIAL}/g' firebase-config.js
             sed -i 's/MEASUREMENT_ID_CREDENTIAL/${MEASUREMENT_ID_CREDENTIAL}/g' firebase-config.js
             sed -i 's/APP_ID_CREDENTIAL/${APP_ID_CREDENTIAL}/g' firebase-config.js
      - name: Print Firebase Config Secured
        run: cat firebase-config.js

      - name: Versioning the component
        uses: actions/upload-artifact@v4        # es lo mismo que run: git clone https://github.com/urp-moviles-2024-2/login-firebase-demo.git
        with:
          name: PROYECTO_CARRENTALAPP
          path: ./
