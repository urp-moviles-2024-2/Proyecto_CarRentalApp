name: Continuous Integration

on:
  push:
    branches: [LandeonPrueba1]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    env: 
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      WHATSAPP_API_URL: ${{ secrets.WHATSAPP_API_URL }}

    steps:
      # Descargar el cÃ³digo fuente
      - name: ğŸ— Download source code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: ğŸ— Configure Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      # Configura Expo
      - name: ğŸ— Configure Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      # Ejecutar pruebas unitarias
      - name: ğŸ§ª Run unit tests
        run: npm test

      # Desplegar preview en Expo
      - name: ğŸš€ Deploy to Expo Preview
        env:
          EXPO_USE_LEGACY_PEER_DEPS: true
        run: eas update --auto --non-interactive

      # NotificaciÃ³n por WhatsApp (opcional)
      - name: ğŸ“² Notify on WhatsApp
        if: success()
        env:
          ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: |
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${ACCOUNT_SID}/Messages.json" \
          --data-urlencode 'From=whatsapp:+14155238886' \
          --data-urlencode "To=whatsapp:+51951664953" \
          --data-urlencode 'ContentSid=HXb5b62575e6e4ff6129ad7c8efe1f983e' \
          --data-urlencode 'ContentVariables={"1":"El despliegue y las pruebas unitarias se completaron con Ã©xito. ","2":"Chi che Ã±ol"}' \
          -u "${ACCOUNT_SID}:${AUTH_TOKEN}"
